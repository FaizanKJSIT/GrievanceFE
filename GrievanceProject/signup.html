<!DOCTYPE html>
<html>
    <head> <link rel = "stylesheet" href="signup.css"/></head>
    
    <body>
        <div class="contentframe">
            
           <div class = "leftframe">
                <div class="heading">Register!</div>

                <div class = "emailframe">
                    <div class = "inputhead">Email ID</div>
                    <input type = "text" class = "inputfield" placeholder="Enter Email Id"/>
                </div>

                <div class = "usernameframe">
                    <div class = "inputhead">Username</div>
                    <input type = "text" class = "inputfield" placeholder="Enter Username"/>
                </div>

                <div class = "passwordframe">
                    <div class = "inputhead">Password</div>
                    <input type = "password" class = "inputfield" placeholder="Enter Password"/>
                    <img class = "eye" src = "assets/EyeIconForPassword.png"/>
                </div>

                <button class = "signupbutt">Sign Up</button>

                <div class = "loginframe">
                    <div class = "message">Already have an account? </div>
                    <button class = "loginbutt" onclick="location.href='login.html'">Log In</button>
                </div>
           </div>

            <img class = "signupimg" src="assets/SignUp.jpg"/>
        
        </div>
    </body>
</html>
