<!DOCTYPE html>
<html>
    <head> <link rel = "stylesheet" href="login.css"/></head>
    <body>
        <div class="contentframe">
            
           <div class = "leftframe">
                <div class="heading">Welcome!</div>

                <div class = "usernameframe">
                    <div class = "inputhead">Username</div>
                    <input type = "text" class = "inputfield" placeholder="Enter Username"/>
                </div>

                <div class = "passwordframe">
                    <div class = "inputhead">Password</div>
                    <input type = "password" class = "inputfield" placeholder="Enter Password"/>
                    <img class = "eye" src = "assets/EyeIconForPassword.png"/>
                </div>

                <button class = "loginbutt">Log In</button>

                <div class = "signupframe">
                    <div class = "message">New User? Sign Up here...</div>
                    <button class = "signupbutt" onclick="location.href='signup.html'">Sign Up</button>
                </div>
           </div>

            <img class = "loginimg" src="assets/LogInStockImage.jpg"/>
            
        </div>
    </body>
</html>
